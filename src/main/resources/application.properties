# Database configuration
# Set db.type=sqlite or db.type=mysql
db.type=sqlite

# SQLite (used by default)
sqlite.file=app.db

# MySQL configuration (only used when db.type=mysql)
mysql.host=localhost
mysql.port=3306
mysql.user=root
mysql.password=
mysql.database=RHIUdigital

# Additional JDBC params appended to MySQL connection URL
mysql.params=?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
